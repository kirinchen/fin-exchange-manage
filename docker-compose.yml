version: '3'
services:

  fin-exchange-manage:
    build:
        context: ./
        dockerfile: ./fin-exchange-manage/Dockerfile
    ports: 
      - "9282:5000"
    depends_on:
      - "db"     
  
  db:
    image: postgres
    environment:
       - POSTGRES_USER=root
       - POSTGRES_PASSWORD=root
    ports: 
      - "5432:5432"
    
  
        
        
        
        
